<!DOCTYPE html>
<html>

<head>
    <script src="https://aframe.io/releases/1.0.4/aframe.min.js"></script>
</head>

<body>
    <a-scene background="color: #000000">

        <!--Camera-->
        <a-entity position="0 0 10">
            <a-camera></a-camera>
        </a-entity>

        <a-box position="1 0 -5" height="5" width="5" color="white"></a-box>
        <a-box position="1 5 -5" height="2.5" width="7" color="white"></a-box>
        <a-box position="1 3 -5" height="3" width="0.5" color="white"></a-box>
        <a-box position="-0.2 -4 -5" height="3" width="0.5" color="white"></a-box>
        <a-box position="2.2 -4 -5" height="3" width="0.5" color="white"></a-box>
        <a-box position="3 0 -5" height="0.6" width="5" color="white"></a-box>
        <a-box position="-1.6 0 -5" height="0.6" width="5" color="white"></a-box>
        <a-sphere position="-1 5 -4" radius="0.5" color="grey"></a-sphere>
        <a-sphere position="3 5 -4" radius="0.5" color="grey"></a-sphere>
       

    </a-scene>
</body>

</html>
